<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body style="background-color:rgb(114, 173, 255)">
    <h1 style="background-color:rgb(255, 255, 255)" align="center">
        <b style="color:black">Registration Page</b>
    </h1>
    <form>
        <div align="center">
            <label for="fname"><b>Please enter the following information</b></label><br><br>
            <input type="text" id="fname" name="fname" placeholder="First Name" required><br><br>
            <input type="text" id="lname" name="lname" placeholder="Last Name" required><br><br>
            <input type="email" id="email" name="email" placeholder="Email" required><br><br>
            <input type="date" id="bdaymonth" name="bdaymonth" placeholder="Birthdate" required><br><br>
            <input type="password" id="pass" name="pass" placeholder="Password" required><br><br>
            <input type="password" id="confirmpass" placeholder="Confirm Password" required><br><br>
            <input type="reset"><br>
            <input type="image" src="https://assets.stickpng.com/images/586383c67d90850fc3ce2914.png" width="100" height="100">
        </div>
    </form>
</body>
</html>
