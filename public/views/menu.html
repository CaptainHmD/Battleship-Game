<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="stylesheet" href="../css/menu.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <!-- Video Background -->
    <video autoplay muted loop class="bg-video">
      <source src="../Resources/vidoes/trimm.mp4" type="video/mp4" />
    </video>

    <!-- Header -->

    <header class="d-flex justify-content-center display-1 text-light my-3">
      BATTLESHIPS
    </header>

    <!-- Menu -->
    <div class="menu-container d-flex justify-content-center flex-column align-items-center">
      <button class="menu-btn" onclick="window.location.href='./game'">
        Play
      </button>
      <button class="menu-btn" id="htp-btn">Rules</button>
      <button class="menu-btn">Credits</button>
    </div>



    <!-- How to play modal -->
    <!-- htp stands for how to play -->
    <div class="my-modal d-flex justify-content-center align-items-center" id="htp-modal" style="display: none;">

      <div class="my-modal-body">
        <h1 class="text-light m-2">Rules</h1>
        <ul class="text-light fs-3 mx-3">
          <li class="">No cheating</li>
          <li class="">Bot always wins</li>
          <li>Lorem ipsum dolor sit.</li>
          <li>Lorem ipsum dolor sit.</li>
        </ul>

        <p class="text-light fs-5 mx-3">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quia animi necessitatibus iure veritatis labore nemo voluptate cumque totam ex ea.</p>

        <button class="exit-btn m-3" id="exit-btn"> 
          <i class="bi bi-x-lg text-light fs-2"></i>
        </button>

      </div>
      
    </div>
       
        

     
   











    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>


    <script src="../js/script-menu.js"></script>

  </body>
</html>
